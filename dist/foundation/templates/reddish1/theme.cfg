color: #CC9900;
font-family: verdana, helvetica, sans-serif;
font-weight: bolder;
text-decoration: none;
font-size: 11px
}

A:visited {
color: #CC9900;
font-family: verdana, helvetica, sans-serif;
font-weight: normal;
text-decoration: underline;
font-size: 11px
}

A.barlink {
color: #cccccc;
font-family: verdana, helvetica, sans-serif;
font-weight: normal;
text-decoration: none;
font-size: 11px
}

A.barlink:hover {
color: #cccc99;
font-family: verdana, helvetica, sans-serif;
font-weight: normal;
text-decoration: underline;
font-size: 11px
}

A.barlink:visited {
color: #cc9999;
font-family: verdana, helvetica, sans-serif;
font-weight: normal;
text-decoration: none;
font-size: 11px
}

.cdata {
font-family: verdana, helvetica, sans-serif;
font-size: 11px
}

.rheader {
background-color: __BARBG__;
color: __BARTEXT__;
font-family: verdana, helvetica, sans-serif;
font-weight: bold;
font-size: 11px
}

.cheader {
background-color: __BARBG__;
color: __BARTEXT__;
font-family: verdana, helvetica, sans-serif;
font-weight: bold;
font-size: 11px
}

.xheader {
background-color: __XBARBG__;
color: __XBARTEXT__;
font-family: verdana, helvetica, sans-serif;
font-weight: bold;
font-size: 11px
}

.yheader {
background-color: __YBARBG__;
color: __YBARTEXT__;
font-family: verdana, helvetica, sans-serif;
font-weight: bold;
font-size: 11px
}

.sheader {
background-color: __BARBG__;
color: __BARTEXT__;
font-family: verdana, helvetica, sans-serif;
font-weight: bold;
font-size: 9px
}

.clisting {
background-color: #FFFFFF;
color: __BARBG__;
font-family: verdana, helvetica, sans-serif;
font-weight: bold;
font-size: 9px
}

.cartrow {
background-color: __BLANDBG1__;
color: __FORMTEXT__;
font-family: verdana, helvetica, sans-serif;
font-weight: normal;
font-size: 9px
}

.cartalt {
background-color: __BLANDBG2__;
color: __FORMTEXT__;
font-family: verdana, helvetica, sans-serif;
font-weight: normal;
font-size: 9px
}

</STYLE>
EOV

# TRAFFIC is defined system-wide in interchange.cfg

# Put in memory with high traffic settings for better performance
# Variables used in these files must have been previously defined
ifdef @TRAFFIC =~ /high/i
ParseVariables  Yes
ConfigDir templates/__THEME__/regions
Variable  NOLEFT_TOP       <NOLEFT_TOP
Variable  NOLEFT_BOTTOM    <NOLEFT_BOTTOM
Variable  LEFTRIGHT_TOP    <LEFTRIGHT_TOP
Variable  LEFTRIGHT_BOTTOM <LEFTRIGHT_BOTTOM
Variable  LEFTONLY_TOP     <LEFTONLY_TOP
Variable  LEFTONLY_BOTTOM  <LEFTONLY_BOTTOM
ConfigDir config
endif

# Use [include ...] in low traffic situations. Files will be read every
# time so that template changes show up immediately.
ifdef @TRAFFIC !~ /high/i
ParseVariables  Yes
Variable  NOLEFT_TOP       [include templates/__THEME__/regions/NOLEFT_TOP]
Variable  NOLEFT_BOTTOM    [include templates/__THEME__/regions/NOLEFT_BOTTOM]
Variable  LEFTRIGHT_TOP    [include templates/__THEME__/regions/LEFTRIGHT_TOP]
Variable  LEFTRIGHT_BOTTOM [include templates/__THEME__/regions/LEFTRIGHT_BOTTOM]
Variable  LEFTONLY_TOP     [include templates/__THEME__/regions/LEFTONLY_TOP]
Variable  LEFTONLY_BOTTOM  [include templates/__THEME__/regions/LEFTONLY_BOTTOM]
endif
