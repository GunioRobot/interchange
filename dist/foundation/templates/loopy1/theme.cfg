# This file defines the variables for templating.

ParseVariables Yes

# Theme images directory
Variable	THEME			loopy1
Variable	THEME_IMG_DIR	__THEME__/
Variable	THEME_BAR_FILLER	<img src="__THEME_IMG_DIR__bar_filler.gif">

# Define some colors
Variable	HEADERBG		BGCOLOR="#669999"
Variable	HEADERBGC		#669999
Variable	HEADERTEXT		#FFFFFF
Variable	TITLEBG			BGCOLOR="#669999"
Variable	TITLETEXT		#FFFFFF
Variable	BARTEXT			#FFFFFF
Variable	BARBG			#0099CC
Variable	BARCONTRAST		#FF9900
Variable	BLANDBG1		#CCCC99
Variable	BLANDBG2		#CCCCCC
Variable	FORMTEXT		#000000

Variable	XBARTEXT		#FFFFFF
Variable	XBARBG			#FF9900
Variable	XBARCONTRAST	#0099FF

Variable	YBARTEXT		#FFFFFF
Variable	YBARBG			#999999
Variable	YBARCONTRAST	#FF0000

Variable THEME_CSS <<EOV
<STYLE TYPE="text/css">

td {
font-family: verdana, helvetica, sans-serif;
font-size: 9pt
}

body {
background-color: #FFFFFF;
font-family: verdana, helvetica, sans-serif;
font-size: 9pt
}

A.barlink {color: #333333;
font-family: verdana, helvetica, sans-serif;
font-weight: normal;
text-decoration: none;
font-size: 11px}

A.barlink:hover {color: #333333;
font-family: verdana, helvetica, sans-serif;
font-weight: normal;
text-decoration: underline;
font-size: 11px}

A.barlink:visited {
color: #666666;
font-family: verdana, helvetica, sans-serif;
font-weight: normal;
text-decoration: none;
font-size: 11px
}

.cdata {
font-family: verdana, helvetica, sans-serif;
font-size: 11px
}

.rheader {
background-color: __BARBG__;
color: __BARTEXT__;
font-family: verdana, helvetica, sans-serif;
font-weight: bold;
font-size: 11px
}

.cheader {
background-color: __BARBG__;
color: __BARTEXT__;
font-family: verdana, helvetica, sans-serif;
font-weight: bold;
font-size: 11px
}

.xheader {
background-color: __XBARBG__;
color: __XBARTEXT__;
font-family: verdana, helvetica, sans-serif;
font-weight: bold;
font-size: 11px
}

.yheader {
background-color: __YBARBG__;
color: __YBARTEXT__;
font-family: verdana, helvetica, sans-serif;
font-weight: bold;
font-size: 11px
}


.sheader {
background-color: __BARBG__;
color: __BARTEXT__;
font-family: verdana, helvetica, sans-serif;
font-weight: bold;
font-size: 9px
}

.clisting {
background-color: #FFFFFF;
color: __BARBG__;
font-family: verdana, helvetica, sans-serif;
font-weight: bold;
font-size: 9px
}

.cartrow {
background-color: __BLANDBG1__;
color: __FORMTEXT__;
font-family: verdana, helvetica, sans-serif;
font-weight: normal;
font-size: 9px
}

.cartalt {
background-color: __BLANDBG2__;
color: __FORMTEXT__;
font-family: verdana, helvetica, sans-serif;
font-weight: normal;
font-size: 9px
}


</STYLE>
EOV


# TRAFFIC is defined system-wide in interchange.cfg

# Put in memory with high traffic settings for better performance
# Variables used in these files must have been previously defined
ifdef @TRAFFIC =~ /high/i
ParseVariables  Yes
ConfigDir templates/__THEME__/regions
Variable      NOLEFT_TOP       <NOLEFT_TOP
Variable      NOLEFT_BOTTOM    <NOLEFT_BOTTOM
Variable      LEFTRIGHT_TOP    <LEFTRIGHT_TOP
Variable      LEFTRIGHT_BOTTOM <LEFTRIGHT_BOTTOM
Variable      LEFTONLY_TOP     <LEFTONLY_TOP
Variable      LEFTONLY_BOTTOM  <LEFTONLY_BOTTOM
Variable      SEL_LEFT_TOP     <SEL_LEFT_TOP
Variable      SEL_LEFT_BOTTOM  <SEL_LEFT_BOTTOM
Variable      SEL_ALL_TOP      <SEL_ALL_TOP
Variable      SEL_ALL_BOTTOM   <SEL_ALL_BOTTOM
ConfigDir config
endif

# Use [include ...] in low traffic situations. Files will be read every
# time so that template changes show up immediately.
ifdef @TRAFFIC =~ /low/i
ParseVariables  Yes
Variable      NOLEFT_TOP       [include templates/__THEME__/regions/NOLEFT_TOP]
Variable      NOLEFT_BOTTOM    [include templates/__THEME__/regions/NOLEFT_BOTTOM]
Variable      LEFTRIGHT_TOP    [include templates/__THEME__/regions/LEFTRIGHT_TOP]
Variable      LEFTRIGHT_BOTTOM [include templates/__THEME__/regions/LEFTRIGHT_BOTTOM]
Variable      LEFTONLY_TOP     [include templates/__THEME__/regions/LEFTONLY_TOP]
Variable      LEFTONLY_BOTTOM  [include templates/__THEME__/regions/LEFTONLY_BOTTOM]
Variable      SEL_LEFT_TOP     [include templates/__THEME__/regions/SEL_LEFT_TOP]
Variable      SEL_LEFT_BOTTOM  [include templates/__THEME__/regions/SEL_LEFT_BOTTOM]
Variable      SEL_ALL_TOP      [include templates/__THEME__/regions/SEL_ALL_TOP]
Variable      SEL_ALL_BOTTOM   [include templates/__THEME__/regions/SEL_ALL_BOTTOM]
endif
